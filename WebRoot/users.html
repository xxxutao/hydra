<!DOCTYPE html>
<html>
  <head>
    <title>index.html</title>
	<meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	 <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
     <script src="js/edingcore.js" type="text/javascript"></script>
     <script src="js/metro.min.js"></script>
     <link href="css/metro-icons.css" rel="stylesheet">
     <link href="css/metro.min.css" rel="stylesheet">
     <link href="css/edingmain.css" rel="stylesheet">
     <style type="text/css">
     	
     </style>
  </head>
	<body style="background: url('img/noise.png') repeat; " class="dark">  
  	<div id="headDiv"></div>
  	
  	<div id="regDiv" class="bg-white fg-mauve padding10 text-shadow" style="margin: auto;padding: 3em;" >
  		<div style="margin: auto;width: 75%;padding-top: 2em;" >
  			<p><h1>用户注册</h1></p>
  			<div style="margin: auto;width: 65%" >
  				<div class="row cells2">
   			<div class="cell">
   				<label>用户名</label>
   				<div class="input-control text full-size">
   					<input name="regname" id="regname" placeholder="edingsoft用户名" onblur="checkUserName()">
   				</div>
   			</div>
   		</div>
   		
   		<div class="row cells2">
   			<div class="cell">
   				<label>密码</label>
   				<div class="input-control text full-size">
   					<input type="password" id="regpasswd" name="regpasswd"  placeholder="建议使用16数字字每句大小写混合密码" >
   				</div>
   			</div>
   		</div>
   		
   		<div class="row cells2">
   			<div class="cell">
   				<label>确认密码</label>
   				<div class="input-control text full-size">
   					<input type="password" id="confirmpasswd" name="confirmpasswd"   placeholder="再确认一次密码" onblur="checkpasswd()" >
   				</div>
   			</div>
   		</div>
   		
   		<div class="row cells2">
   			<div class="cell">
   				<label>手机号码</label>
   				<div class="input-control text full-size">
   					<input type="tel" id="regphone" name="regphone"   placeholder="手机号码" onblur="checkphone()" >
   				</div>
   			</div>
   		</div>
   		
   		<div style="margin: auto;text-align: center;">
   			<button class="button primary" onclick="doRegist()">注册！</button>
   		</div>
   		
  		</div>
  		
  		</div>
  		
  	</div>
  </body>
  <script>
  		
  </script>
  <script src="psm/users.js"></script>
</html>
